<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragrance Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body style="background-color: #fdfcfb;">

<header class="py-5" style="background-color: #8C6A5D;">
  <div class="container text-center text-white">
    <h1 class="display-4 fw-bolder">Discover your favourite fragrances!</h1>
    <p class="lead fw-normal text-white-50 mb-0">
      Explore the world of fragrances with in-depth reviews and scent guides.
    </p>
  </div>
</header>

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div id="fragrance-list" class="d-flex flex-wrap justify-content-start">
      <!-- fragrance cards go here -->
    </div>
  </div>
</section>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/projekt/frontend/utils/constant.js"></script>
<script src="/projekt/frontend/utils/rest-client.js"></script>

<script>
  $(document).ready(function () {
    RestClient.get("parfumes", function (data) {
      const container = $("#fragrance-list");
      container.empty();
      data.forEach(frag => {
        const card = `
          <div class="card m-3" style="width: 18rem;">
            <img src="${frag.image_url || 'assets/default.jpg'}" class="card-img-top" alt="${frag.name}">
            <div class="card-body">
              <h5 class="card-title">${frag.name}</h5>
              <p class="card-text">${frag.description || 'No description available'}</p>
              <a href="?id=${frag.id}#item" class="btn btn-primary">View</a>
            </div>
          </div>
        `;
        container.append(card);
      });
    }, function (error) {
      console.error("Error fetching perfumes:", error);
      alert("Failed to load fragrances.");
    });
  });
</script>

</body>
</html>
