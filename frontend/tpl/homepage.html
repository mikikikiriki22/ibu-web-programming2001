<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fragrance Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (Optional, you can customize) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #fdfcfb;">

<!-- Header -->
<header class="py-5" style="background-color: #8C6A5D;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Discover your favourite fragrances!</h1>
            <p class="lead fw-normal text-white-50 mb-0">
                Explore the world of fragrances with in-depth reviews and scent guides. Find your perfect perfume today!
            </p>
        </div>
    </div>
</header>

<!-- Section for dynamic content -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div id="fragrance-container" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- Cards will be injected here -->
        </div>
    </div>
</section>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script src="../frontend/utils/rest-client.js"></script>
<script src="../frontend/utils/constant.js"></script>

<!-- Main JS -->
<script>
    RestClient.get("/parfumes",
        function (parfumes) {
            const container = document.getElementById("fragrance-container");

            parfumes.forEach(parfume => {
                // For each parfume, fetch the brand by brand_id
                RestClient.get("/brands/" + parfume.brand_id,
                    function (brandData) {
                        const card = createCard(parfume, brandData.name);
                        container.appendChild(card);
                    },
                    function (error) {
                        console.error("Error fetching brand:", error);
                    }
                );
            });
        },
        function (error) {
            console.error("Error fetching perfumes:", error);
            alert("Failed to load fragrances.");
        }
    );

    function createCard(parfume, brandName) {
        const col = document.createElement("div");
        col.className = "col mb-5";

        col.innerHTML = `
            <a href="#item" class="text-decoration-none d-block">
                <div class="card position-relative overflow-hidden" style="height: 400px;">
                    <img class="card-img h-100 w-100" src="${parfume.image}" alt="${parfume.name}" style="object-fit: scale-down; display: block; border-radius: 10px;">
                    <div class="card-img-overlay d-flex flex-column align-items-center justify-content-end text-center p-3">
                        <h5 class="fw-bolder mb-2" style="color: #8C6A5D;">${parfume.name}</h5>
                        <p class="mb-0" style="color: #3E3232;"><span>${brandName}</span></p>
                    </div>
                </div>
            </a>
        `;

        return col;
    }
</script>


</body>
</html>
