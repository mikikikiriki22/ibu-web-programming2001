<section class="bg-dark vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-3 text-center">

            <h3 class="mb-5">Register</h3>

            <div class="form-outline mb-4">
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX-2">Email</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="typeUsernameX-2" class="form-control form-control-lg" />
              <label class="form-label" for="typeUsernameX-2">Username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
              <label class="form-label" for="typePasswordX-2">Password</label>
            </div>

            <!-- Gender -->
            <div class="d-flex justify-content-center align-items-center gap-4 mb-4">
              <div class="d-flex align-items-center">
                <input class="form-check-input me-2" type="radio" name="gender" value="male" id="male" />
                <label class="form-check-label" for="male">Male</label>
              </div>

              <div class="d-flex align-items-center">
                <input class="form-check-input me-2" type="radio" name="gender" value="female" id="female" />
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>

            <button id="registerBtn" class="btn btn-primary btn-lg btn-block" type="button">Register</button>

            <div class="mt-3">
              <a>Already have an account?</a>
              <a href="#login"> Log in</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="../frontend/utils/rest-client.js"></script>
<script src="../frontend/utils/constant.js"></script>

<!-- Register Frontend AJAX -->
<script>
  // RestClient.post("/auth/register", {username, email, password}, function(data){}, function(error){})

  document.getElementById("registerBtn").addEventListener("click", function () {
    // Get values from input fields
    const email = document.getElementById("typeEmailX-2").value.trim();
    const username = document.getElementById("typeUsernameX-2").value.trim();
    const password = document.getElementById("typePasswordX-2").value.trim();

    if (!email || !username || !password) {
      alert("Please fill in all fields.");
      return;
    }

    // Send data only when button is clicked
    RestClient.post("/auth/register", { username, email, password },
      function (data) {
        console.log("Success:", data);
        window.location.hash = "#login";
      },
      function (error) {
        console.log("Error:", error);
        alert("Registration failed.");
      }
    );
  });
</script>
